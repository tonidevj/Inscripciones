{% extends 'base.html' %}

{% block content %}

    <title>Seleccionar Carrera</title>
</head>
<body>
    <h1>Seleccionar Carrera</h1>
    <form method="post">
        <select name="carrera">
            {% for carrera in carreras %}
                <option value="{{ carrera.id }}">{{ carrera.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
